<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Awesome Programming Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Needs Timer Header -->
    <header>
        <div>
            <span id="highScores" style="float: left;">View High Scores</span><br />
            <span id="currentScore">Score: 0</span>
        </div>
        <div>
            <span style="float: right;"><span id="countdown">1 Minute</span></span>
        </div>
    </header>
    <main>
        <scoreboard class="hidden">
            <h1>High Scores</h1>
            <button id="closeScoreboard">Close Scoreboard</button>
        </scoreboard>
        <gameover>
        </gameover>
        <question>
            Here is where the questions will appear.
        </question>
        <input id="name" placeholder="What is your name?" style="display: none;"></input>
        <ol id="answers">
            <li><button class="answer">Here is where the answers will appear.</button></li>
        </ol>
        <p id="status"></p><br />
        <input type="button" value="Start" id="start" />
    </main>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
